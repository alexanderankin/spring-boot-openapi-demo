databaseChangeLog:
  - changeSet:
      id: 001
      author: author
      changes:
        - createTable:
            tableName: example
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(200)
